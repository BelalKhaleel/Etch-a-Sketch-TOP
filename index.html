<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="style.css" media="screen" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <label for="nb-of-cells">Please choose number of cells per side of the board:</label>
        <input type="number" id="nb-of-cells" min="16" placeholder="16 (by default)">
        <button class="submit-btn" type="button">Enter</button>
      </div>
      <div class="board">
      </div>
      <div class="buttons">
        <button class="black" type="button" value="black">Black</button>
        <button class="chosen-color" type="button">Choose color</button>
        <button class="random-color" type="button" >Random Color</button>
        <button class="colorful" type="button" >Rainbow</button>
        <button class="erase" type="button" >Eraser</button>
        <button class="reset" type="button">Reset</button>
      </div>
    </div>
  </body>
</html>
