<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="style.css" media="screen" />
    <script src="script.js" defer></script>
    <title>Sketchpad</title>
  </head>
  <body>
    <button class="choose-nb-squares" type="button">Choose the number of squares per side for the grid</button>
    <div class="container">
    </div>
    <div class="buttons">
      <button class="black" type="button" value="black">Black</button>
      <button class="random-color" type="button" >Random Color</button>
      <button class="colorful" type="button" >Rainbow</button>
      <button class="erase" type="button" >Eraser</button>
      <button class="reset" type="button">Reset</button>
    </div>
  </body>
</html>
